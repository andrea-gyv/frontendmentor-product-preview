<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/FRONTEND_MENTOR/product-preview-card-component-main/styles.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source
            srcset="
              /FRONTEND_MENTOR/product-preview-card-component-main/images/image-product-desktop.jpg
            "
            media="(min-width: 600px)"
          />
          <img
            class="product__picture"
            src="/FRONTEND_MENTOR/product-preview-card-component-main/images/image-product-mobile.jpg"
            alt=""
          />
        </picture>
        <div class="product__content">
          <h3 class="product__type">Perfume</h3>
          <h2 class="product__name">Gabrielle Essence Eau de Parfum</h2>
          <p class="text">
            A floral, solar and voluptous interpretation, composed by Olivier
            Polge, perfume-creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price__current">
              <span class="visually-hidden">Current price</span>$169.99
            </p>
            <p class="price__previous">
              <span class="visually-hidden">Original price</span>
              <s>$199.99</s>
            </p>
          </div>
          <button class="button" data-icon="Shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
